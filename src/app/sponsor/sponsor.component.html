<section class="mt-4 mx-4">
    <div class="heading">
      <h2>CURRENT CHILDREN FROM RAJAHMUNDRY IN NEED OF SPONSORSHIP</h2> <br>
        <h4>When you sponsor a child through orphansafe, 100 percent of your monthly support will
         go directly to providing your child with a home, 
        access to healthcare, education, discipleship and more.</h4> 
      <div class="row row-col-1 row-cols-md-3 g-4">
          <div class="col" *ngFor="let img of Images">
              <div class="card shadow-lg" data-aos="zoom-in">
                 <img [src]="img.image" [alt]="img.alt" >
                    <div class="card-title">
                      <h1>{{img.title}}</h1>
                        <div class="card-body">
                          <p>{{img.desc}}</p>
                           <button  (click)="onclick()"> {{img.button}}</button> 
                           
                        </div>
                    </div>
              </div>
          </div>
      </div>
    </div>
  </section>
